version: "3.7"
services:
  dev:
    # Uncomment the next line to use a non-root user. On Linux, this will prevent
    # new files getting created as root, but you may need to update the USER_UID
    # and USER_GID in .devcontainer/Dockerfile to match your user if not 1000.
    # user: node

    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env

    volumes:
      - ..:/app
      - node_modules-volume:/app/node_modules
      # let's us run docker & docker-compose from inside container (used for yarn setup)
      - /var/run/docker.sock:/var/run/docker.sock
      - .:/tmp/.devcontainer/
    working_dir: /app
    networks:
      - default
    ports:
      # The main server
      - 5678:5678
      # Node `--inspect=...` port numbers for debugging
      - 9678:9678
      - 9876:9876
      - 9757:9757
    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity

  # This runs the database that everything else connects to
  pg:
    image: postgres:11
    volumes:
      - db-volume:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - default
    restart: unless-stopped
    command: postgres -c logging_collector=on -c log_destination=stderr -c log_directory=/var/lib/postgresql/data/logs -c log_rotation_age=60 -c log_truncate_on_rotation=on -c log_filename=server_log.hour.%H%M

  # This is just used for running quick pg tools like psql, pg_dump, etc; connecting to the 'pg' database (that should already be running)
  pgtools:
    image: postgres:11
    volumes:
      - ../data:/data
    networks:
      - default

networks:
  default:
    name: graphile-starter

volumes:
  db-volume:
  node_modules-volume:
